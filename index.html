<html>
    <head>
    <script>
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + "; " + expires;
        }
        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1);
                if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
            }
            return "";
        }
        function checkCookie() {
            var cookiesNum = getCookie("cook");
            if (cookiesNum != "") {
                alert("You have " + cookiesNum.toString() + " cookies!");
                cookiesNum++
            } else {
                cookiesNum = document.getElementById("input").value;
                if (cookiesNum != "" && cookiesNum != null) {
                    setCookie("cook", cookiesNum, 365);
                }
            }
            function reset(){
                var cookiesNum = document.getElementById("input").value;
         
                    setCookie("cook", cookiesNum, 365);
               
            }
        }
    </script>
    </head>
    <body>
    <p>
    Enter how many cookies you think you have!
    </p>
    <input id="input">
    </input>
    <button id="store" onclick="checkCookie()">Click This For Cookies
    </button>
    <button id="reset" onclick="reset()">
    Reset Your Cookies!    
    </button>
    </body>
</html>
